@(title: String)(major: Html)(minor: Html)(implicit user: service.User, session: play.api.db.slick.Config.driver.simple.Session)
@views.html.main(title) {
<div class="major-minor-layout border1">

    <div class="major-content border2">
    @major
    </div>

    <div class="minor-content border2">
    @minor
    </div>

</div>
}
