@(title: String, headers: Html*)(major: Html)(minor: Html)(implicit user: models.user.UserFull, session: play.api.db.slick.Config.driver.simple.Session)
@views.html.main(title, headers: _*) {
<div class="major-minor-layout">

    <div class="major-content">
    @major
    </div>

    <div class="minor-content">
    @minor
    </div>

</div>
}
