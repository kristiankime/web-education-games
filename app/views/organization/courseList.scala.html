@(courses: List[Course])

@import controllers.organization.routes._
 
@main("List of Courses") {
    
    <h2>Welcome to the EdTech Course Catalog</h1>
        
    <ul>
        @courses.map { course =>
            <li> @course.name <a href=@SectionsController.add(course.id)> [ add a section ]</a> </li>
        }
    </ul>
    
}
