@(name: String)
<!DOCTYPE html>

    <div class="correctProgressBar"> <div id="@name"  data-bind="kendoProgressBar : { value : @name, max : 10, animation : { duration : 500 } }"></div> </div>
    <script>
        var @{name}Model = { @name : ko.observable() };
        ko.applyBindings( @{name}Model, document.getElementById("@name"));
    </script>
