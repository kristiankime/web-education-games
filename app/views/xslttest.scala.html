@()

<!DOCTYPE html>

<html>
    <head>
        <title>title</title>
        <script src="@routes.Assets.at("javascripts/jquery-2.0.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/artclod_xsl.js")" type="text/javascript"></script>
		<script>
			function onLoad(){
				ARTC.xslTransformLoad(
					"@routes.Assets.at("javascripts/cdcatalog.xml")", 
					"@routes.Assets.at("javascripts/cdcatalog.xsl")",
					function(data) {
						document.getElementById("example").appendChild(data);
					}
				)
			};
		</script>
		
    </head>

	<body onload="onLoad()">
		<div id="example" />
	</body>

</html>
